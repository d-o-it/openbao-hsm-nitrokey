name: Scheduled Build

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest OpenBao version
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/openbao/openbao/releases/latest | jq -r .tag_name | sed 's/v//')
          echo "latest_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists in GHCR
        id: check_ghcr
        run: |
          # We check if the specific version tag already exists in your registry
          IMAGE_URL="docker://ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.latest_version }}"
          
          if skopeo inspect "$IMAGE_URL" > /dev/null 2>&1; then
            echo "Version ${{ steps.get_version.outputs.latest_version }} already exists in GHCR. Skipping build."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "New version detected! Proceeding to build."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check_ghcr.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check_ghcr.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BAO_VERSION=${{ steps.get_version.outputs.latest_version }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.latest_version }}