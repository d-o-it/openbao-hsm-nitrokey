name: Scheduled Build

on:
  schedule:
    - cron: '0 */12 * * *' # Check every 12 hours
  workflow_dispatch:      # Allow manual triggers

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest OpenBao version
        id: get_version
        run: |
          # Fetch the latest release tag from OpenBao's repo
          VERSION=$(curl -s https://api.github.com/repos/openbao/openbao/releases/latest | jq -r .tag_name | sed 's/v//')
          echo "latest_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BAO_VERSION=${{ steps.get_version.outputs.latest_version }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.latest_version }}